{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div class="container-fluid">
            <div class="card">
                <div class="card-header d-block"><a href="{% url 'contract_detail' contract.slug %}" class="btn btn-light"><i
                        class="ik ik-arrow-left"></i>Назад</a><h2>Добавить заявку</h2></div>

                <div class="card-body">
                    <form class="forms-sample" action="{% url 'request_for_material_add' contract.slug %}" method="post" enctype="multipart/form-data">

                        <input type="text" name="contract" value="{{ contract.id }}" style="display: none">
                        <div class="form-group">
                            <label for="name">Название заявки</label>
                            <input type="text" class="form-control" id="name" placeholder="Название" name="name" value="Заявка {{ contract.request_for_material.all.count|add:1 }}" required>
                        </div>
                        <div class="form-group">
                            <label>Заявка</label>
                            <input type="file" name="doc_file" class="form-control" required>
                        </div>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary mr-2">Сохранить</button>
{#                        <button class="btn btn-light">Cancel</button>#}

                    </form>
                </div>
            </div>
        </div>

{% endblock %}
