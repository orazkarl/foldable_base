{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-block">
                <a href="/invoice/detail/{{ invoice.id }}" class="btn btn-light"><i
                        class="ik ik-arrow-left"></i>Назад</a>
                <h2>Добавить материал</h2></div>

            <div class="card-body">
                <form class="forms-sample" action="{% url 'material_add' invoice.id %}" method="post"
                      enctype="multipart/form-data">
                    <input type="text" name="invoice_id" value="{{ invoice.id }}" style="display: none">
                    <div class="form-group">
                        <label>Название</label>
                        <input type="text" name="name" class="form-control" placeholder="Название" required>
                    </div>
                    <div class="form-group">
                        <label>Количество</label>
                        <input type="number" name="quantity" class="form-control" placeholder="Количество" required>
                    </div>
                    <div class="form-group">
                        <label>Ед. изм.</label>
                        <input type="text" name="units" class="form-control" placeholder="ед. изм." required>
                    </div>
                    <div class="form-group">
                        <label>Цена</label>
                        <input type="number" name="price" class="form-control" placeholder="Цена" required>
                    </div>
                    <div class="form-group">
                        <label>Сумма</label>
                        <input type="number" name="sum_price" class="form-control" placeholder="Сумма" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="is_instrument">
                        <label>Инструмент?</label>

                    </div>


                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary mr-2">Сохранить</button>
                    {#                        <button class="btn btn-light">Cancel</button>#}

                </form>
            </div>
        </div>
    </div>

{% endblock %}
