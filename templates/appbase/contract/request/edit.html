{% extends 'appbase/base.html' %}
{% load static %}
{% block content %}
    <div class="main-content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header d-block">
                    <a href="{% url 'contract_detail' request_mat.contract.slug %}"
                                                    class="btn btn-light"><i
                        class="ik ik-arrow-left"></i>Назад</a>
                    <h3>Изменить заявку</h3></div>

                <div class="card-body">
                    <form class="forms-sample" action="{% url 'request_edit' request_mat.id %}" method="post"
                          enctype="multipart/form-data">

                        <input type="text" name="id" value="{{ request_mat.id }}" style="display: none">
                        <div class="form-group">
                            <label for="name">Название</label>
                            <input type="text" class="form-control" id="name" placeholder="Название" name="name" value="{{ request_mat.name }}">
                        </div>

                        <div class="form-group">
                            <label>Договор</label>
                            <br>
                            На данный момент: <a href="{{ request_mat.file.url}}" download>{{ request_mat.file }}</a>
                            <br>
                             Изменить:
                            <input type="file" name="request" class="form-control">
                        </div>


                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary mr-2">Сохранить</button>
{#                        <button class="btn btn-light">Cancel</button>#}

                    </form>
                    <br>
                    <form action="{% url 'request_delete'  %}" method="post">
                        {% csrf_token %}
                        <input type="text" name="id" value="{{ request_mat.id }}" style="display: none">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
