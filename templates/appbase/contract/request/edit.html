{% extends 'appbase/base.html' %}
{% load static %}
{% block content %}
    <div class="main-content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header"><h3>Добавить работу</h3></div>

                <div class="card-body">
                    <form class="forms-sample" action="/objects/{{ object.slug }}/{{ contract.slug }}/edit" method="post"
                          enctype="multipart/form-data">

                        <input type="text" name="object" value="{{ object.id }}" style="display:none;">
                        <div class="form-group">
                            <label for="name">Название</label>
                            <input type="text" class="form-control" id="name" placeholder="Название" name="name" value="{{ contract.name }}">
                        </div>
                        <div class="form-group">
                            <label for="contractor">Подрядчик</label>
                            <input type="text" class="form-control" id="contractor" placeholder="Подрядчик"
                                   name="contractor" value="{{ contract.contractor }}">
                        </div>
                        <div class="form-group">
                            <label>Договор</label>
                            <br>
                            На данный момент: <a href="{{ contract.contract.url}}" download>{{ contract.contract }}</a>
                            <br>
                             Изменить:
                            <input type="file" name="contract" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number_contract">Номер договора</label>
                            <input type="text" class="form-control" id="number_contract"
                                   placeholder="Номер договора" name="number_contract" value="{{ contract.number_contract }}">
                        </div>
                        <div class="form-group">
                            <label for="status">Статус работы</label>

                            <select class="form-control" id="status" name="status">
                                <option value="выполнение" {% if contract.status == 'выполнение'  %}selected {% endif %}>выполнение</option>
                                <option value="выполнено" {% if contract.status == 'выполнено'  %}selected {% endif %}>выполнено</option>
                                <option value="проверка"{% if contract.status == 'проверка'  %}selected {% endif %}>проверка</option>
                                <option value="невыполнено"{% if contract.status == 'невыполнено'  %}selected {% endif %}>невыполнено</option>
                            </select>
                        </div>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <button class="btn btn-light">Cancel</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
