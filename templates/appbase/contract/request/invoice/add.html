{% extends 'appbase/base.html' %}
{% load static %}
{% block content %}

        <div class="container-fluid">
            <div class="card">
                <div class="card-header d-block" >
                    <a href="javascript:history.go(-1)" class="btn btn-light"><i
                                class="ik ik-arrow-left"></i>Назад</a>
                    <h3>Добавить счет на оплату</h3></div>

                <div class="card-body">
                    <form class="forms-sample" action="{% url 'invoice_add' request_mat.id %}" method="post"
                          enctype="multipart/form-data">
                        <input type="text" name="id" value="{{ request_mat.id }}" style="display: none">
{#                        <div class="form-group">#}
{#                            <label for="name">Название</label>#}
{#                            <input type="text" class="form-control" id="name" placeholder="Название" name="name">#}
{#                        </div>#}
                        <div class="form-group">
                            <label>БИН</label>
                            <input type="text" name="bin" class="form-control" placeholder="БИН" required>
                        </div>
                        <div class="form-group">
                            <label>Название компании</label>
                            <input type="text" name="name" class="form-control" placeholder="Название компании" required>

                        </div>
                        <div class="form-group">
                            <label>Примечение (макс. длина 1000 символов)</label>
                            <textarea name="comment" maxlength="1000" cols="5" rows="5" class="form-control" placeholder="Примечение"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Счет</label>
                            <input type="file" name="invoice" class="form-control" required>
                        </div>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary mr-2">Сохранить</button>
{#                        <button class="btn btn-light">Cancel</button>#}

                    </form>
                </div>
            </div>
        </div>

{% endblock %}
