{% extends 'appbase/base.html' %}
{% load static %}
{% block content %}
    <div class="main-content">
        <div class="container-fluid">
            <div class="card">

                <div class="card-header d-block">
                    <a href="{% url 'object_detail' object.slug %}" class="btn btn-light"><i
                            class="ik ik-arrow-left"></i>Назад</a>

                    <h3>Добавить материалы</h3>
                </div>

                <div class="card-body">
                    <form class="forms-sample" action="{% url 'add_material' contract.slug %}" method="post"
                          enctype="multipart/form-data">

                        <input type="text" name="contract" value="{{ contract.id }}" style="display: none">

                        <div class="form-group">
                            <label>Материалы</label>
                            <input type="file" name="file" class="form-control">

                        </div>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary mr-2">Сохранить</button>
{#                        <button class="btn btn-light">Cancel</button>#}

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
