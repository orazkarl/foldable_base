                    {#                    <div class="header-search">#}
                    {#                        <div class="input-group">#}
                    {#                            <span class="input-group-addon search-close"><i class="ik ik-x"></i></span>#}

                    {#                            <span class="input-group-addon search-btn"><i class="ik ik-search"></i></span>#}
                    {#                        </div>#}
                    {#                    </div>#}
                    <button type="button" id="navbar-fullscreen" class="nav-link"><i class="ik ik-maximize"></i>
                    </button>
                </div>
                <div class="top-menu d-flex align-items-center">


                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false"><img class="avatar" src="" alt=""></a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="profile.html"><i class="ik ik-user dropdown-icon"></i>
                                Profile</a>

                                Выйти</a>
                        </div>
                    </div>

                </div>
            </div>

                    <div class="logo-img">
                        {#                        <img src="src/img/brand-white.svg" class="header-brand-img" alt="lavalite">#}
                    </div>
                    <span class="text">{{ object.name }}</span>
                </a>
                <button type="button" class="nav-toggle"><i data-toggle="expanded"
                                                            class="ik ik-toggle-right toggle-icon"></i></button>
                <button id="sidebarClose" class="nav-close"><i class="ik ik-x"></i></button>
            </div>

            <div class="sidebar-content">
                <div class="nav-container">
                    <nav id="main-menu-navigation" class="navigation-main">

                        <div class="nav-item">
                            <a href="/objects/{{ object.slug }}"><i class="ik ik-briefcase"></i><span>Работы</span></a>
                        </div>
                        <div class="nav-item">
                            <a href=""><i class="ik ik-list"></i><span>Материалы</span></a>
                        </div>
                        <div class="nav-item">
                            <a href="/objects/{{ object.slug }}/paid_materials"><i class="ik "></i><span>Оплаченные материалы</span></a>
                        </div>
                        <div class="nav-item">
                            <a href="/invoice_for_payment/{{ object.slug }}"><i class="ik ik-clipboard"></i><span>Счета на оплату</span></a>
                        </div>
                        <div class="nav-item">
                            <a href=""><i class="ik ik-bar-chart-2"></i><span>Аналитика</span></a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
