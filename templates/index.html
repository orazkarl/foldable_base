<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body style="background-color: #272d36">
{#{% for object in object_list %}#}
{#    <a href="{% url 'object_detail' object.slug %}">{{ object.name }}</a>#}
{#{% endfor %}#}
<style>
    a:hover {
        color: #272d36;
    }
</style>
<br>
{% for object in request.user.object.all %}
    {#    <div></div>#}


    <div style="height: 500px; overflow: hidden; text-align: center; display: block; position: relative">
        {#    <a href="{% url 'object_detail' slug=object.slug pk=1 %}">{{ object.name }}</a>#}

        <a href="{% url 'object_detail' slug=object.slug pk=1 %}" >
            <h1 style="font: 100px 'Nunito Sans', sans-serif;  text-transform: uppercase;position:absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(192,192,192,0.7); border-radius: 15px; padding: 50px">{{ object.name }}</h1>
        </a>

        <img src="{{ object.image.url }}" width="100%" height="1000px">

    </div>
    <br>
{% endfor %}


</body>
</html>
