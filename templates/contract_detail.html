<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>#</th>
    <th>Название</th>
    <th>Количество</th>
    <th>ед. из.</th>
    <th>цена</th>
    <th>сумма</th>
    <th>статус</th>
    <th>подряд</th>
    </tr>
    </thead>

    <tbody>
    {% for material in materials %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ material.name }}</td>
            <td>{{ material.quantity }}</td>
            <td>{{ material.units }}</td>
            <td>{{ material.price }}</td>
            <td>{{ material.sum_price }}</td>
            <td>{{ material.status }}</td>
            <td>{{ material.contract }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
